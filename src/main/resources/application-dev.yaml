# Configuration pour l'environnement de développement
spring:
  config:
    activate:
      on-profile: dev
  
  # DataSource locale
  datasource:
    url: jdbc:postgresql://localhost:5432/paiya_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
  
  # JPA
  jpa:
    hibernate:
      ddl-auto: validate # Flyway gère les migrations
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Redis local
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 60000
  
  # Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: false
  
  # Dev tools
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Logging détaillé en dev
logging:
  level:
    root: INFO
    com.paiya: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE

# Actuator - tous les endpoints exposés en dev
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# JWT secret simple pour dev
jwt:
  secret: dev-secret-key-not-for-production-use-min-256-bits-long
  expiration: 86400000 # 24h

# Paiya config dev
paiya:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:5173
  
  storage:
    type: local
    local:
      upload-dir: ./uploads
  
  payment:
    enabled: false
    providers:
      fedapay:
        sandbox: true

# Swagger activé
springdoc:
  swagger-ui:
    enabled: true