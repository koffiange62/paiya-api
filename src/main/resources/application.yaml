# Configuration principale de Paiya
spring:
  application:
    name: paiya-api
  
  profiles:
    active: ${SPRING_PROFILE:dev}
  
  # Configuration JPA
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false
  
  # Configuration Jackson
  jackson:
    serialization:
      WRITE_EMPTY_JSON_ARRAYS : true
    deserialization:
      fail-on-unknown-properties: false
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
  
  # Configuration Email (à personnaliser)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  
  # Servlet
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Cache
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes

# Configuration serveur
server:
  port: ${PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
  shutdown: graceful

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  
  health:
    db:
      enabled: true
    redis:
      enabled: true
  
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILE:dev}

# Configuration OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# Configuration JWT
jwt:
  secret: ${JWT_SECRET:paiya-super-secret-key-change-this-in-production-min-256-bits}
  expiration: 86400000 # 24 heures en millisecondes
  refresh-expiration: 604800000 # 7 jours

# Configuration application Paiya
paiya:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  
  # Configuration paiement (à compléter plus tard)
  payment:
    enabled: false
    providers:
      fedapay:
        api-key: ${FEDAPAY_API_KEY:}
        webhook-secret: ${FEDAPAY_WEBHOOK_SECRET:}
        sandbox: true
  
  # Configuration storage
  storage:
    type: ${STORAGE_TYPE:local} # local ou gcs (Google Cloud Storage)
    local:
      upload-dir: ./uploads
    gcs:
      bucket-name: ${GCS_BUCKET_NAME:paiya-storage}
      project-id: ${GCP_PROJECT_ID:}
  
  # Configuration QR Code
  qrcode:
    width: 300
    height: 300
    format: PNG
  
  # Paramètres business
  business:
    default-commission-rate: 5.0 # Commission plateforme en %
    max-tickets-per-transaction: 10
    ticket-transfer-validity-days: 7
    refund-deadline-hours: 48
  
  # Rate limiting
  rate-limit:
    enabled: true
    requests-per-minute: 60
    burst-capacity: 100

# Logging
logging:
  level:
    root: INFO
    com.paiya: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/paiya.log
    max-size: 10MB
    max-history: 30